<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="email-box">
        <img class="small-img" src="https://source.unsplash.com/400x400/?office" alt="">
        <h1>Your company</h1>
        <p>Tell us about your company. You will be able to invite your teammates in the next step.</p>
        <label for="name" style="text-align: start;">Company name</label>
        <input type="text" class="otp-input startAlign" value="Zest">
        <br>
        <label for="name" >Industry (optional)</label>
        <select name="industy" class="select-ind black-border" id="">
            <option value="Creative">Creative Agency</option>
            <option value="Digital">Digital Marketing</option>
            <option value="News">News Agency</option>
        </select>
        <br>
        <label for="name" >Your role (optional)</label>
        <select name="industy" class="select-ind black-border" id="">
            <option value="Owner">Owner / Founder / CEO</option>
            <option value="Marketer">Marketer</option>
            <option value="Sales">Sales Rep</option>
        </select>
        <br>
        <label for="name" >Company size (optional)</label>
        <select name="industy" class="select-ind black-border" id="">
            <option value="210">2-10</option>
            <option value="1150">11-50</option>
            <option value="51100">51-100</option>
        </select>

    </div>
</body>
</html>
