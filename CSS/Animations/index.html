<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Animations</title>
</head>
<body>
    <div class="rotating-box">
        <img src="bannu.jpeg" class="img" alt="">
    </div>

    <div class="btn-hover-animation">
        <button class="btn-hover">Click here</button>
    </div>
    <div class="btn-side-animation">
        <button class="btn-side">Click here</button>
        <div class="btn-tint"></div>
    </div>
</body>
</html>
